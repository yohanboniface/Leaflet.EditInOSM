<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" type="text/css" rel="stylesheet">
  <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js" type="text/javascript"></script>
  <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js" type="text/javascript"></script>

  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../Leaflet.EditInOSM.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/Leaflet.EditInOSM.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
